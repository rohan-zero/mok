            <div class="dep-form">      
                <h1>Deployment</h1>

                        <input type="text" id="secret_key" name="secret_key" placeholder="AWS SECRET KEY" required><br>
                    </div>

                    <div class="input-box">
                        <input type="text" id="github_repo_url" name="github_repo_url" placeholder="gitHub repository url" required><br>
                    </div>
             
                    <input type="submit" value="Submit">
                </form>
